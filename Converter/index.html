<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>Converter</title>
</head>
<body>
	<header>
		<h1>Bit Converter</h1>
	<header>
	
	<main>
		<ul>
			<li>Decimal to Binary</li>
				<input type="number" id="decimalInput" placeholder="Enter decimal">
				<button onclick="decimalToBinary()">Convert to Binary</button>
				<p id="decimalToBinaryResult"></p>
			<li>Binary to Decimal</li>
				<input type="number" id="binaryInput" placeholder="Enter binary">
				<button onclick="binaryToDecimal()">Convert to Decimal</button>
				<p id="binaryToDecimalResult"></p>
			<li>Hex, octal, etc.</li>
		</ul>
		<a href="../">Home</a>
	</main>
	
	<script src="/js/script.js"></script>
</body>
</html>
