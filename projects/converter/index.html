<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Itim&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Varela+Round&display=swap" rel="stylesheet">
  <title>Elias Johnson - Bit Converter</title>
</head>
<body>
  <header>
    <div class="header-bar">
      <a href="/" class="header-link">Home</a>
      <p> | </p>
      <a href="/about" class="header-link">About me</a>
      <p> |	</p>			
      <a href="/projects" class="header-link">Projects</a>
    </div>
  </header>
  <main>
    <div class="main-container">
	  <div class="title-name">Bit Converter</div>
	  <div class="converter-container">
	    <div class="converter-title-container">Decimal to Binary (Two's Complement)</div>
		<div class="converter">
          <input type="number" id="decimalInput" placeholder="Enter decimal">
          <button onclick="decimalToBinary()">Convert to Binary</button>
          <p id="decimalToBinaryResult"></p>
        </div>	
		<div class="converter-title-container">Binary to Decimal (Two's complement)</div>
		<div class="converter">
          <input type="number" id="binaryInput" placeholder="Enter binary">
          <button onclick="binaryToDecimal()">Convert to Decimal</button>
          <p id="binaryToDecimalResult"></p>
        </div>
	  </div>  
    </div>
  </main>
  <script src="/js/script.js"></script>
</body>
</html>
