<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>Converter</title>
</head>
<body>
	<header>
		<h1>Bit Converter</h1>
	<header>
	<main>
		<div class="main-box">
			<h3>Decimal to Binary (Two's complement)</h3>
				<input type="number" id="decimalInput" placeholder="Enter decimal">
				<button onclick="decimalToBinary()">Convert to Binary</button>
				<p id="decimalToBinaryResult"></p>
			<h3>Binary to Decimal (Two's complement)</h3>
				<input type="number" id="binaryInput" placeholder="Enter binary">
				<button onclick="binaryToDecimal()">Convert to Decimal</button>
				<p id="binaryToDecimalResult"></p>
			<a href="../">Home</a>
		</div>
	</main>
	<script src="/js/script.js"></script>
</body>
</html>
